      - seq: 5-CAG
      - seq: GCAGTGGCAGCTGCAGCCGTTCAGCAGTCAACGTCCCAGCAGGCAACACAGGGAACCTCAGGCCAGGCACCACAG
    prefilter:
      type: SimpleFilter
      seq: 4-CAG
    postfilter:
      - repetitions: 1,3,1
