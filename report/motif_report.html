<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dante motif report</title>
    <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">

    <script type="text/javascript" src="msa.min.gz.js"></script>
    <script type="text/javascript" src="https://gen-clc.cusp.uniba.sk/dante/msa.min.gz.js"></script>

    <script type="text/javascript" src="plotly-2.14.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>

    <script type="text/javascript" src="jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script type="text/javascript" src="datatables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.3.2/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.3.2/js/buttons.html5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.3.2/js/buttons.print.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">

    <style>
        body {
            padding: 20px;
            font-family: Verdana, sans-serif;
            font-size: 15px;
            line-height: 1.5
        }

        .tg {
            border-collapse: collapse;
            border-spacing: 0;
        }

        .tg td {
            padding: 10px 5px;
            border-style: solid;
            border-width: 1px;
            overflow: hidden;
            word-break: normal;
        }

        .tg th {
            font-weight: normal;
            padding: 10px 5px;
            border-style: solid;
            border-width: 1px;
            overflow: hidden;
            word-break: normal;
        }

        .tg .tg-s6z2 {
            text-align: center
        }

        .pic100 {
            width: 100%;
            height: auto;
        }

        .pic50 {
            width: 50%;
            height: auto;
        }
    </style>
</head>
<body class="valo v-app">

<!-- Tab links -->
<h1 id="name">{motif}</h1>
<a>Repetition sequence: <b>{seq}</b></a>
<div class="motif-tg">
    {motifs_content}
</div>

{summary_plots}
<p><a href="#name">Back to top</a></p>

<h2>Motif plots</h2>
{motif_plots}
<p><a href="#name">Back to top</a></p>
</body>
</html>
