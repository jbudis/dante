<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dante motif report</title>
    <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">

    <script type="text/javascript" src="jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script type="text/javascript" src="datatables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">

    <style>
        body {
            padding: 20px;
            font-family: Verdana, sans-serif;
            font-size: 15px;
            line-height: 1.5
        }

        .tg {
            border-collapse: collapse;
            border-spacing: 0;
        }

        .tg td {
            padding: 10px 5px;
            border-style: solid;
            border-width: 1px;
            overflow: hidden;
            word-break: normal;
        }

        .tg th {
            font-weight: normal;
            padding: 10px 5px;
            border-style: solid;
            border-width: 1px;
            overflow: hidden;
            word-break: normal;
        }

        .tg .tg-s6z2 {
            text-align: center
        }
    </style>
</head>
<body class="valo v-app">

<!-- Tab links -->
<h2 id="content">{motif}</h2>
<a>Repetition sequence: <b>{seq}</b></a>
<div class="motif-tg">
    {motifs_content}
</div>
</body>
</html>
